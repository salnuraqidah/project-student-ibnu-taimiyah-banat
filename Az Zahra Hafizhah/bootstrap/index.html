<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

  </head>
  <body>
    <h1 class="text-primary">Text Primary</h1>
    <h1 class="text-info">Text Info</h1>

    <h1 class="text-danger">Text Danger</h1>
    <h1 class="text-secondary">Text Secondary</h1>

    <div class="container">
        <div class="row">
            <div class="col-1 border">col-1</div>
            <div class="col-1 border">col-1</div>
            <div class="col-1 border">col-1</div>
            <div class="col-1 border">col-1</div>
            <div class="col-1 border">col-1</div>
            <div class="col-1 border">col-1</div>
            <div class="col-1 border">col-1</div>
            <div class="col-1 border">col-1</div>
            <div class="col-1 border">col-1</div>
            <div class="col-1 border">col-1</div>
            <div class="col-1 border">col-1</div>
            <div class="col-1 border">col-1</div>

        </div>

        <div class="row">
            <div class="col-4 border">col-4</div>
            <div class="col-4 border">col-4</div>
            <div class="col-4 border">col-4</div>
       
        </div>
   
       <div class="row"> 
        <div class="col-3 border">col-3</div>
        <div class="col-6 border">col-6</div>
        <div class="col-3 border">col-3</div>
    
    </div>

      <div class="row"> 
        <div class="col-12 border">col-12</div>

    </div>   

    <div class="row">
        <div class="col-6 offset-3 border">col-6 offset-3</div>
    </div>

    <div class="row">
        <div class="col-4 border">col-4</div>
        <div class="col-4 offset-4 border">col-4 offset-4</div>
    </div>
   
    <div class="row">
        <div class="col-8 offset-4 border">col-8 offset-4</div>
    </div>

    <div class="row">
        <div class="col-6 border">
            <div class="row">
                <div class="col-3 border">col-3</div>
                <div class="col-3 border">col-3</div>
                <div class="col-3 border">col-3</div>
                <div class="col-3 border">col-3</div>
            </div>
        </div>
   
    
    <div class="col-6 border">
      <div class="row">
            <div class="col-12 border">col-12</div>
            <div class="col-12 border">col-12</div>
            <div class="col-12 border">col-12</div>
            <div class="col-12 border">col-12</div>
        </div>
    </div>
</div>
   
   
   
   
   
   
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
