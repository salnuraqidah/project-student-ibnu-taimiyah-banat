<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM </title>
</head>
<body>
    <FORM NAME="myform" onsubmit="return validateform()">
        <label for="name">Name : </label>
        <input type="text" name="name">
       

        <label for="age">Age : </label>
        <input type="number" name="age">
        <input type="submit" value="submit">
    </FORM>


    <h1 id="title" style="color: aqua;"> Web title</h1>
    <button type="button" onclick="changecolor()">Change Color</button>

    <button id="myButton" onclick="mouseclick()">This is Button</button>


    <script src="script.js"></script>

    <script>
        function changecolor() {
            let other_color = 'blue'
            let title = document.getElementById("title")

            if (title.style.color == "aqua") {
                title.style.color = other_color
            } else {
                title.style.color = 'aqua'
            }
            }

            function mouseclick() {
                let result = document.getElementById("myButton")
                result.innerHTML = "button di klik"
            }
        
            function mouseDown(obj) {
                obj.style.background = 'pink'
                obj.innerHTML = 'Mouse Down'
            }

    </script>
</body>
</html>
